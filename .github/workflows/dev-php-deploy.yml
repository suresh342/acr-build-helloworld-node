name: Deploy PHP App to Azure VM
on:
   push:
     branches:
      - dev 
jobs:
   build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Install Dependencies
        run: |
          composer install
 
